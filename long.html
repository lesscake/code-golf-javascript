<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Code Golf</title>
  </head>
  <body>
    <canvas id="c"></canvas>
    <script>
      let canvas = document.getElementById('c');
      let ctx = canvas.getContext('2d');

      canvas.width = 100;
      canvas.height = 100;

      let x = 0;

      loop();

      function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (x > canvas.width){
          x = -20;
        } else {
          x = x + 2;
        }

        ctx.fillRect(x, 20, 20, 20);
        requestAnimationFrame(loop);
      }
    </script>
  </body>
</html>
